server:
  port: 8082

spring:
  data:
    mongodb:
      uri: mongodb+srv://${DB_NAME}:${DB_PWD}@${CLUSTER_URI}/${DB_NAME}?retryWrites=true&w=majority
  application:
    name: notification-service

amqp:
  notif:
    queue: notification-queue
    exchange: notification-exchange
    routingkey: 'notification.#.*'

